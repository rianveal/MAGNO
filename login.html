<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MAGNO</title>
  <link rel="stylesheet" href="css/material-icons.css">
  <link rel="stylesheet" href="css/materialize.min.css">
  <link rel="stylesheet" href="css/fuente/font.css">
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
  <div class="contenedor-login">
    <div class="contenedor-login--principal z-depth-4">
      <div class="row" style="display: none;">
        <div class="col s12 m12">
          <div class="contenedor-login--image"></div>
        </div>
      </div>
      <div class="row center-align">
        <h4 id="tituloPrincipal">MAGNO</h4>
      </div>
      <div class="row" id="formulario">
        <div class="input-field col s12 m12">
          <input placeholder="Usuario" id="usuario" type="text" class="validate" autocomplete="off">
          <label for="usuario">Usuario</label>
        </div>
        <div class="input-field col s12 m12">
          <input placeholder="Contraseña" id="contrasena" type="password" class="validate" autocomplete="off">
          <label for="contrasena">Contraseña</label>
        </div>
        <div class="col s12 m12 center-align">
          <button class="btn waves-effect waves-light deep-purple accent-4" id="btnIniciarSesion" type="submit" name="action">ENTRAR
          </button>
          <a href="#modalAgregarme" class="btn waves-effect waves-light deep-purple accent-4 btnModal" id="btnAgregarme">CREAR CUENTA</a>
        </div>
        <div class="col s12 m12 center-align">
          <a  class="waves-effect waves-light btn btn-flat transparent" id="btnOlvideContrasena">Olvide mi contraseña</a>
        </div>
      </div>
    </div>

    <div class="contenedor-recuperar z-depth-5">
      <div class="row">
        <div class="col s10 offset-s1">
          <h4 id="tituloPrincipal">MAGNO</h4>
          <span>Recuperar contraseña</span>
        </div>
        <div class="col s10 offset-s1">
          <div class="row"></div>
          <div class="row">
            <div class="input-field col s12 m3">
              <input placeholder="Correo eléctronico" id="correoRecupera" name="correoRecupera" type="email" class="validate">
              <label for="correo">Correo eléctronico</label>
            </div>
            <div class="col s12 m3" id="contenedorBotonesRecuperar">
              <button class="btn waves-effect waves-light deep-purple accent-4" id="btnRecuperar" type="submit" name="action">RECUPERAR
              </button>
              <a class="waves-effect waves-light btn btn-flat transparent" id="btnSalirRecuperar">CANCELAR</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="contenedor-modal" id="modalAgregarme">
      <div class="contenedor-modal--principal">
        <div class="contenedor-modal--cuerpo">
          <div class="row">
            <div class="row">
              <h4>Registrarme</h4>
              <span>Quiero ser parte de MAGNO</span>
            </div>
            <div class="row">
              <div class="input-field col s12 m4">
                <input placeholder="Número de documento" id="cedula" name="cedula" type="number" autocomplete="off">
                <label for="cedula">No. de documento</label>
              </div>
              <div class="input-field col s12 m4">
                <input placeholder="Primer nombre" id="primerNombre" name="primerNombre" type="text" autocomplete="off">
                <label for="primerNombre">Primer nombre</label>
              </div>
              <div class="input-field col s12 m4">
                <input placeholder="Segundo nombre" id="segundoNombre" name="segundoNombre" type="text" autocomplete="off">
                <label for="segundoNombre">Segundo nombre</label>
              </div>
              <div class="input-field col s12 m4">
                <input placeholder="Primer apellido" id="primerApellido" name="primerApellido" type="text" autocomplete="off">
                <label for="primerApellido">Primer apellido</label>
              </div>
              <div class="input-field col s12 m4">
                <input placeholder="Segundo apellido" id="segundoApellido" name="segundoApellido" type="text" autocomplete="off">
                <label for="segundoApellido">Segundo apellido</label>
              </div>
              <div class="col s12 m12">
                <div class="row">
                  <ul class="collapsible">
                    <li>
                      <div class="collapsible-header"><i class="material-icons">person_pin</i>Datos de contacto</div>
                      <div class="collapsible-body">
                        <input id="ciudad" name="ciudad" type="hidden" value="cartagena">
                        <div class="row">
                          <div class="input-field col s12 m4">
                            <input placeholder="Correo electrónico" id="correoRegistro" name="correoRegistro" type="email" autocomplete="off">
                            <label for="correo">Correo electrónico</label>
                          </div>
                          <div class="input-field col s12 m4">
                            <input placeholder="No. de contacto" id="numeroContacto" name="numeroContacto" type="number">
                            <label for="numeroContacto">Número de contacto</label>
                          </div>
                          <div class="input-field col s12 m4">
                            <input placeholder="Barrio" id="barrio" name="barrio" type="text" autocomplete="off">
                            <label for="barrio">Barrio</label>
                          </div>
                          <div class="input-field col s12 m4">
                            <input placeholder="Dirección" id="direccion" name="direccion" type="text" autocomplete="off">
                            <label for="direccion">Dirección</label>
                          </div>
                        </div>
                      </div>
                    </li>
                  </ul>    
                </div>
              </div>
            </div>
          </div>
         
        </div>
        <div class="contenedor-modal--piecero">
            <a class="btn-flat cerrar-modal" id="salirRegistrarme">Salir</a>
            <a class="btn-flat" id="btnRegistrarme">REGISTRARME</a>
        </div>
      </div>
    </div>

  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/materialize.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
